<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Youtube</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <style>
    .clickedBtn {
      background-color: rgb(29, 29, 249);
      color: white;
    }
  </style>
  <body>
    <header class="w-full md:w-11/12 mx-auto">
      <nav class="mb-3">
        <div class="navbar bg-base-100 flex gap-2 justify-between items-center">
          <img src="./assets/Logo.png" class="w-[100px] md:w-auto" alt="" />

          <label
            class="input w-2/6 sm:2/3 input-bordered flex items-center gap-2"
          >
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <div class="">
            <a class="btn btn-ghost text-xl bg-[#FF1F3D] text-white">Blog</a>
          </div>
        </div>
      </nav>
      <hr />
    </header>
    <main>
      <section
        id="catagory"
        class="catagory border-b-2 border-gray-600 flex justify-center items-center gap-2 py-2"
      ></section>
      <section
        id="video"
        class="my-4 grid gap-8 rounded-lg w-11/12 grid-cols-1 sm:grid-cols-2 md:grid-cols-4 mx-auto"
      ></section>
      <!-- btn section  -->
      <section>
        <button
          id="showModelData"
          class="btn hidden"
          onclick="mymodal.showModal()"
        >
          open modal
        </button>
        <dialog id="mymodal" class="modal">
          <div class="modal-box">
            <div id="modalContent"></div>
          </div>
          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
